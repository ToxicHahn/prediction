<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorhersage-Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div class="header-message">
            <h2>Ick habs doch jesagt</h2>
        </div>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Datum:</label>
            <input type="date" id="date" name="date" required>

            <label for="subject">Betreff:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" required></textarea>

            <input type="submit" value="Einreichen">
        </form>
        <form action="/test_email" method="post">
            <label for="test_email">Test-E-Mail senden an:</label>
            <input type="email" id="test_email" name="email" required>
            <input type="submit" value="Test senden">
        </form>
    </div>
    <div class="sidebar">
        <h3>Abgeschlossene Wetten</h3>
        <ul>
            {% for bet in bets %}
            <li><a href="{{ url_for('bet_detail', bet_id=bet.id) }}">{{ bet.subject }} - {{ bet.created_at }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
